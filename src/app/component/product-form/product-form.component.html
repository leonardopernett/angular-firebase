<div class="card mt-4">
    <div class="card-body">
        <form action="">
            <div class="form-group">
                <input type="text" class="form-control" name="name" [(ngModel)]="product.name" placeholder="name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="description" [(ngModel)]="product.description" placeholder="description">
            </div>
            <div class="form-group">
                <input type="number" placeholder="price" class="form-control" name="price" [(ngModel)]="product.price">
            </div>
            <button (click)="addProduct()" class="btn btn-success">create product</button>
        </form>
    </div>
</div>
